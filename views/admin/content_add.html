{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">内容首页</a></li>
    <li><a href="#">内容添加</a></li>
</ol>
<h3>添加内容</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="">分类</label>
        <select name="category" id="" class="form-control">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" id="title" class="form-control" placeholder="请输入内容名称" name="title">
    </div>
    <div class="form-group">
        <label for="profile">简介：</label>
        <textarea type="text" id="profile" cols="30" rows="3" class="form-control" placeholder="请输入内容简介"
                  name="profile"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea type="text" id="content" cols="30" rows="6" class="form-control" placeholder="请输入内容" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
