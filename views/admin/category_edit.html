{% extends "layout.html" %}
{% block main %}

    <li><a href="#">用户编辑-{{category.name}}</a></li>
</ol>
<h3>添加分类</h3>
<form role="form" method="post">

        <label for="name">分类名称：</label>
        <input type="text" class="form-control" id="name" placeholder="请输入分类名称" name="name" value="{{category.name}}">

</form>
{% endblock %}
