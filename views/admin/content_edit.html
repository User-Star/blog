{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">内容首页</a></li>
    <li><a href="#">内容修改</a></li>
</ol>
<h3>修改内容--{{content.title}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {%if category._id.toString()==content.category%}
                <option selected value="{{category._id.toString()}}">{{category.name}}</option>
            {%else%}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
            {%endif%}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input id="title" type="text" class="form-control" placeholder="请输入内容名称" name="title" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="profile">简介：</label>
        <textarea type="text" cols="30" rows="3" class="form-control" id="profile" placeholder="请输入内容简介" name="profile">{{content.profile}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea type="text" cols="30" rows="6" class="form-control" id="content" placeholder="请输入内容" name="content">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
